<!DOCTYPE html>
<html>

<head>
    <title>Basic Chat</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
    <div id="history"></div>
    <div class="fields">

        <input type="text" id="msg_text" name="msg_text" disabled />
        <input id="send" type="button" value="Send!"  onclick="Submit(event);"/>
    </div>

</body>

<script src="/js/clientSocket.js"></script>
<script>
    var submitButton = document.getElementById('send');

    submitButton.addEventListener('onclick', Submit);



    function Submit(e) {
        e.preventDefault();
        console.log('disabled');
        submitButton.setAttribute('disabled', true);
        clickSubmit = true;
        sendMessage(e);
        console.log('enabled');
        submitButton.removeAttribute('disabled');
    }
</script>

</html>
